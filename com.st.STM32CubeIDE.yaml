app-id: com.st.STM32CubeIDE
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
sdk-extensions: 
  - org.freedesktop.Sdk.Extension.openjdk11
command: stm32cubeide
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --allow=devel
  - --filesystem=host
  - --device=all
  - --socket=session-bus
  - --env=PATH=/app/bin:/app/jdk/bin:/usr/bin
modules:
  - name: openjdk
    buildsystem: simple
    build-commands: 
      - /usr/lib/sdk/openjdk11/installjdk.sh

  - name: ncurses
    no-autogen: true
    config-opts:
      - --prefix=${FLATPAK_DEST}
      - --with-shared
      - --with-termlib=tinfo
      - --with-abi-version=5 
    make-install-args:
      - install.libs
    cleanup:
      - /bin
      - /include
      - /share/man
      - "/lib/*.a"
      - "/lib/*.la"
    sources:
      - type: archive
        url: http://ftp.gnu.org/gnu/ncurses/ncurses-6.1.tar.gz
        sha256: aa057eeeb4a14d470101eff4597d5833dcef5965331be3528c08d99cebaa0d17

  - name: stm32cubeide
    buildsystem: simple
    build-commands: 
      - mkdir ${FLATPAK_DEST}/stm32cubeide
      - chmod +x st-stm32cubeide_1.4.0_7511_20200720_0928_amd64.sh
      - ./st-stm32cubeide_1.4.0_7511_20200720_0928_amd64.sh --tar -xvf
      - chmod +x st-stlink-server.1.3.0-4-linux-amd64.install.sh
      - ./st-stlink-server.1.3.0-4-linux-amd64.install.sh --tar -xvf
      - mv stlink-server ${FLATPAK_DEST}/bin/stlink-server
      - tar -xzvf st-stm32cubeide_1.4.0_7511_20200720_0928_amd64.tar.gz -C ${FLATPAK_DEST}/stm32cubeide/
      - install -D icon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -t ${FLATPAK_DEST}/share/applications/ -Dm644 com.st.STM32CubeIDE.desktop
      - install -t ${FLATPAK_DEST}/share/appdata/ -Dm644 com.st.STM32CubeIDE.metainfo.xml
      - install -t ${FLATPAK_DEST}/bin -Dm755 stm32cubeide
    sources:
      - type: archive
        url: https://www.st.com/content/ccc/resource/technical/software/sw_development_suite/group0/97/70/f4/66/73/ed/4c/79/stm32cubeide_lnx/files/st-stm32cubeide_1.4.0_7511_20200720_0928_amd64_sh.zip/jcr:content/translations/en.st-stm32cubeide_1.4.0_7511_20200720_0928_amd64_sh.zip
        sha256: 97bbd79147af5ab166ac6234bc9ffb160e01024b7cef4e9f201bc1512829e350
      - type: file
        path: com.st.STM32CubeIDE.metainfo.xml
      - type: file
        path: com.st.STM32CubeIDE.desktop
      - type: file
        path: icon.png
      - type: script
        dest-filename: stm32cubeide
        commands:
          - exec /app/stm32cubeide/stm32cubeide "$@"
